<h5>Top 3 studios with winners</h5>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Win Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of studioWinners?.studios.slice(0, 3)">
      <th scope="row">{{ item.name }}</th>
      <td>{{ item.winCount }}</td>
    </tr>
  </tbody>
</table>
